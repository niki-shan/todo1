<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" #todo >
            <button class="btn-btn-danger"
            (click) = "addTodo(todo)">submit</button>
        </div>
        <div class="col-md-6">
             <ul class="list-group"   *ngIf="todoArr.length> 0; else notodo" >
                <li class="list-group-item" *ngFor="let todo of todoArr">
                    {{todo}}
                </li>
             </ul>
             <ng-template #notodo>
              <li class="list-group-item">No Data</li>
             </ng-template>
        </div>
    </div>
</div>

<div class="container m-5 pt-4 bg-primary">
    <h3 class="text-center">TODO</h3>
    <div class="row">
        <div class="col-md-6">
          <app-parent (getTodo)="getnewitem($event)"></app-parent>
        </div>
        <div class="col-md-6">
            <app-child [getArray]="item"></app-child>
        </div>
    </div>
</div>
